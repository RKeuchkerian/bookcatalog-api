apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookcatalog-ingress
  namespace: bookcatalog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookcatalog-service
                port:
                  number: 8000
